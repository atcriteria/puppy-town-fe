<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Town</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div class="socials-banner">
        <div class="socials-buttons">
            <svg id="pt-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
                <defs>
                    <style>
                        .cls-1,
                        .cls-3 {
                            fill: #c2f666;
                        }

                        .cls-2 {
                            fill: #002f55;
                        }

                        .cls-3 {
                            font-size: 23.7px;
                            font-family: Ravie;
                        }
                    </style>
                </defs>
                <g id="Layer_2" data-name="Layer 2">
                    <circle class="cls-1" cx="64" cy="64" r="64" />
                </g>
                <g id="Layer_1" data-name="Layer 1">
                    <circle class="cls-2" cx="64" cy="64" r="57.61" /><text class="cls-3"
                        transform="translate(13 59.41)">PUPPY <tspan x="5.86" y="28.44">TOWN</tspan></text>
                </g>
            </svg>
            <div class="socials-link facebook"></div>
            <div class="socials-link instagram"></div>
            <div class="socials-link twitter"></div>
            <div class="socials-link youtube"></div>
        </div>
        <div class="phone-num-wrapper">
            <span>
                CALL NOW: <em class="phone-num">1-888-888-8888</em>
            </span>
        </div>
    </div>
    <header>
        <h1>~Puppy Town~</h1>
    </header>
    <nav>
        <a href="#about">About Us</a>
        <a href="">Available Dogs</a>
        <a href="">Our Dogs</a>
        <a href="">Reviews</a>
        <a href="">Location</a>
    </nav>
    <section id="about">
        <image
            src="https://c8.alamy.com/comp/D0GC40/the-brick-furniture-electronics-computers-appliances-store-ontario-D0GC40.jpg" />
        <div>
            This is our building, its a nice building.
        </div>
    </section>
    <section id="dogs-wrapper"></section>
    <section id="our-dogs">
        About our dogs section
    </section>
    <section id="location-wrapper">
        <div id="location-text">
            <h2>Find us on the map!</h2>
            <h1>Come on down to Puppy Town today</h1>
        </div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
            </div>
        </div>
    </section>
    <footer>
        This is the footer
    </footer>
    <script src="./index.js"></script>
</body>

</html>
